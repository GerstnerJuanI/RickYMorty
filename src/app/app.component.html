<div class="container">
  <h1>Lista de personajes</h1>
  <h3>pagina: {{currentPage}} de {{numPages}}</h3>

  <div class="botones">
    <button class="btn btn-primary " (click)="changePage(false)" [disabled]="currentPage === 1">anterior</button>
    <button class="btn btn-primary ml-2" (click)="changePage(true)"[disabled]="currentPage === numPages">siguiente</button>
  </div>
  <div class="row">
      @for (personaje of arrPersonajes; track $index) {
      <div class="col-6 col-md-3">
        <div class="personaje" [ngClass]="{vivo: (personaje.status === 'Alive'), muerto:(personaje.status === 'Dead')}">
          <h3>{{personaje.name}}</h3>
          <img [src]="personaje.image" alt="">
          <p>{{personaje.species}}</p>
        </div>
      </div>
    }
  </div>
</div>
